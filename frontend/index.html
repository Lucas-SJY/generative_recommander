"""Frontend HTML interface"""

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon æ¨èç³»ç»Ÿ</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;

        .container {
            background: white;

            width: 100%;

        }
        
        .header {

        }
        
        .header h1 {

        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .chat-panel {
            flex: 0 0 45%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e0e0e0;
        }
        
        .recommendation-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 8px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 18px 18px 4px 18px;
        }
        
        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-radius: 18px 18px 18px 4px;
        }
        
        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }
        
        .input-area input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .input-area button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .input-area button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .input-area button:active {
            transform: translateY(0);
        }
        
        .recommendations-header {
            padding: 20px;
            background: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
            font-weight: 600;
            color: #333;
        }
        
        .recommendations-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .product-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .product-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .product-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }
        
        .product-meta span {
            padding: 2px 8px;
            background: #f0f0f0;
            border-radius: 4px;
        }
        
        .product-rating {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #666;
        }
        
        .stars {
            color: #ffa500;
        }
        
        .similarity {
            color: #999;
            font-size: 12px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .chat-panel,
            .recommendation-panel {
                flex: none;
            }
            
            .chat-panel {
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
                height: 50%;
            }
            
            .recommendation-panel {
                height: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ›ï¸ Amazon æ¨èç³»ç»Ÿ</h1>
            <p>ç”¨è‡ªç„¶è¯­è¨€æè¿°æ‚¨çš„éœ€æ±‚ï¼Œæ™ºèƒ½æ¨èæœ€é€‚åˆçš„å•†å“</p>
        </div>
        
        <div class="main-content">
            <!-- èŠå¤©é¢æ¿ -->
            <div class="chat-panel">
                <div class="messages" id="messages"></div>
                <div class="input-area">
                    <input 
                        type="text" 
                        id="userInput" 
                        placeholder="è¯·è¾“å…¥æ‚¨çš„éœ€æ±‚..."
                        autocomplete="off"
                    >
                    <button onclick="sendMessage()">å‘é€</button>
                </div>
            </div>
            
            <!-- æ¨èé¢æ¿ -->
            <div class="recommendation-panel">
                <div class="recommendations-header">æ¨èå•†å“</div>
                <div class="loading" id="loading">
                    <span class="spinner"></span>åŠ è½½ä¸­...
                </div>
                <div class="recommendations-list" id="recommendations"></div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE_URL = "http://10.0.0.134:8000/api";
        let sessionId = localStorage.getItem("sessionId") || generateUUID();
        
        localStorage.setItem("sessionId", sessionId);
        
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
        
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, "user");
            input.value = "";
            
            // Show loading
            showLoading(true);
            
            try {
                // Call recommend API directly to avoid LLMé˜»å¡
                const response = await fetch(`${API_BASE_URL}/recommend`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        query: message,
                        top_n: 8
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Show intent as assistant reply
                if (data.intent) {
                    addMessage(`ç†è§£åˆ°ä½ çš„éœ€æ±‚: ${escapeHtml(data.intent)}`, "assistant");
                }
                
                // Show detected category
                if (data.detected_category) {
                    addMessage(`ğŸ“ æ£€æµ‹åˆ°å•†å“ç±»åˆ«: ${escapeHtml(data.detected_category)}`, "assistant");
                }
                
                // Display recommendations
                displayRecommendations(data.recommendations);
                
            } catch (error) {
                console.error("Error:", error);
                addMessage("æŠ±æ­‰ï¼Œå‡ºç°é”™è¯¯ã€‚è¯·ç¨åé‡è¯•ã€‚", "assistant");
            } finally {
                showLoading(false);
            }
        }
        
        function addMessage(content, role) {
            const messagesDiv = document.getElementById("messages");
            const messageEl = document.createElement("div");
            messageEl.className = `message ${role}`;
            messageEl.innerHTML = `<div class="message-content">${escapeHtml(content)}</div>`;
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function displayRecommendations(recommendations) {
            const recommendationsDiv = document.getElementById("recommendations");
            recommendationsDiv.innerHTML = "";
            
            if (!recommendations || recommendations.length === 0) {
                recommendationsDiv.innerHTML = "<p style='padding: 20px; color: #999;'>æš‚æ— æ¨è</p>";
                return;
            }
            
            recommendations.forEach(item => {
                const card = document.createElement("div");
                card.className = "product-card";
                
                const rating = item.rating_avg ? item.rating_avg.toFixed(1) : "N/A";
                const similarity = item.similarity ? (item.similarity * 100).toFixed(0) : "N/A";
                
                card.innerHTML = `
                    <div class="product-title">${escapeHtml(item.title)}</div>
                    <div class="product-meta">
                        ${item.brand ? `<span>å“ç‰Œ: ${escapeHtml(item.brand)}</span>` : ""}
                        ${item.category ? `<span>åˆ†ç±»: ${escapeHtml(item.category)}</span>` : ""}
                        ${item.price ? `<span>Â¥ ${item.price}</span>` : ""}
                    </div>
                    <div class="product-rating">
                        <span class="stars">â˜…</span>
                        <span>${rating} (${item.rating_count})</span>
                        <span class="similarity">åŒ¹é…åº¦: ${similarity}%</span>
                    </div>
                `;
                
                recommendationsDiv.appendChild(card);
            });
        }
        
        function showLoading(show) {
            const loading = document.getElementById("loading");
            if (show) {
                loading.classList.add("active");
            } else {
                loading.classList.remove("active");
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Enter key to send
        document.getElementById("userInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
        
        // Button click to send
        document.querySelector(".input-area button").addEventListener("click", sendMessage);
        
        // Initialization
        window.onload = function() {
            addMessage("æ‚¨å¥½ï¼æˆ‘æ˜¯æ‚¨çš„æ¨èåŠ©æ‰‹ã€‚è¯·å‘Šè¯‰æˆ‘æ‚¨æƒ³è¦æ‰¾ä»€ä¹ˆæ ·çš„å•†å“å§ï¼", "assistant");
        };
    </script>
</body>
</html>
